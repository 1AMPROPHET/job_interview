<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #circle {
      position: relative;
      height: 100px;
      width: 100px;
      border-radius: 50px;
      background-color: aqua;
    }
    #triangle {
      height: 0px;
      width: 0px;
      border-top: 50px solid rgb(255, 0, 0);
      border-left: 50px solid rgb(0, 76, 255);
      border-bottom: 50px solid rgb(5, 255, 76);
      border-right: 50px solid rgb(234, 255, 0);
    }
  </style>
</head>
<body>
  <div id="circle"></div>
  <div id="triangle"></div>
</body>
</html>
