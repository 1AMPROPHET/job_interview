<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #mid {
      width: 100%;
      height: 200px;
      background-color: rgb(255, 156, 156);
    }
    #content {
      padding: 0 190px 0 200px;
    }
    .col {
      float: left;
    }
    #left {
      width: 200px;
      margin-left: -100%;
      background-color: rgb(111, 185, 255);
      height: 200px;
    }
    #right {
      width: 190px;
      margin-left: -190px;
      background-color: rgb(89, 255, 119);
      height: 200px;
    }
  </style>
</head>
<body>
  <div id="mid" class="col">
    <div id="content"></div>
  </div>
  <div id="left" class="col"></div>
  <div id="right" class="col"></div>
  <script>
    function getDate(str) {
      let temp = str.split('-')
      let date = new Date(temp[0], temp[1], temp[2])
      return date
    }

    function solution(str) {
      let arr = str.split('~')
      let start = arr[0], end = arr[1]
      let startTime = getDate(start)
      let endTime = getDate(end)
      let list = []
      while ((endTime.getTime() - startTime.getTime()) >= 0) {
        let year = startTime.getFullYear()
        let month = startTime.getMonth() + 1 < 10 ? '0' + (startTime.getMonth()) : (startTime.getMonth())
        let day = startTime.getDate() < 10 ? '0' + startTime.getDate() : startTime.getDate()

        list.push(year + '-' + month + '-' + day)
        startTime.setDate(startTime.getDate() + 1)
      }
      return list

    }

    console.log(solution ('2020-9-29~2020-10-3'));
  </script>
</body>
</html>
