<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="./Vue3-响应式原理.js"></script>
  <script>
    const Err = async () => {
      throw new Error(0)
    }
    const obj = {
      async A() {
        try {
          await Err()
        } catch {
          console.log('A');
        }
      },
      async B() {
        try {
          Err()
        } catch {
          console.log('B');
        }
      },
      async C() {
        try {
          return Err()
        } catch {
          console.log('C');
        }
      },
    };
    (async () => {
      for (const key in obj) {
        try {
          await obj[key]()
        } catch {
          console.log('D');
        }
      }
    })()
  </script>
</body>
</html>
